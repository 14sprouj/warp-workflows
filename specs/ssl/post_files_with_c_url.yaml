---
name: POST files with cURL
command: "curl \\\n  -F {{form_option_1}} \\\n  -F {{form_option_2}} \\\n  {{url}}"
tags:
  - curl
description: Creates a POST request with multipart POST data
arguments:
  - name: form_option_1
    description: Form key and value
    default_value: "\"userid=1\""
  - name: Form argument 2
    description: Form key and value
    default_value: "filecomment=This is an image file\""
  - name: url
    description: URL to encode
    default_value: ~
source_url: "https://stackoverflow.com/questions/12667797/using-curl-to-upload-post-data-with-files"
author: jimp
author_url: "https://stackoverflow.com/users/791265/jimp"
shells: []
